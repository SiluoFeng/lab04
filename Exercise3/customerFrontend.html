<html>
<head>

            <input type = "button" value = "Login" onClick = "hide()">

        <script src="formerChecker.js"></script>

      </div>


      <div id = "message">

          </tr>
          <tr>

          </tr>

        <h3>Shipping option:</h3>
        <input type ="radio" name ="ship" value = "seven">Free 7 days!

  </form>
